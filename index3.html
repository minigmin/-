<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
</head>
<body>
    <div class="header">
        <a class="back-icon" href=""></a>
        <h1>타임라인</h1>
        <a class="menu-icon" href=""></a>
    </div>

    <div class="topbar">
        <a href="./index.html">게시물</a>
        <a href="./index2.html">사진</a>
        <a class="activated" href="./index3.html">태그</a>
    </div>

    <div class="topbox">
        <div class="profile">
        <a class="thumbnail" href=""></a>
        <a class="fake-input" href="./page2.html">당신의 활동을 기록해보세요.</a>
        </div>
        <a class="camera-icon" href=""></a>
    </div>

    <div class="divider1"></div>

    <div class="container conA">
        <div class="subtitle">
            <div class="small-profile">
                <span class="small-thumbnail profileA" href=""></span>
                <p>박수르</p>
            </div>
            <p>님이 태그하신 게시물이에요.</p>
        </div>

        <div class="img-container">
            <div class="imgbox imgA"></div>
            <ul class="indicator">
                <li class="activated"></li>
                <li class="none"></li>
                <li class="none"></li>
            </ul>
        </div>

        <div class="small-container">
            <div class="feedback">
                <div class="heart">
                    <span class="heart-icon"></span>
                    <p>11</p>
                </div>
                <div class="comment">
                    <span class="comment-icon"></span>
                    <p>11</p>
                </div>
            </div>

            <div class="friend-alert">
                <span class="friend-img"></span>
                <p>가 함께해요.</p>
            </div>

            <div class="textbox">
                <div class="title">
                    <h1>자전거 타고 인증샷 올려요!</h1>
                </div>
                <div class="paragraph">
                    <p>아침에 자전거 타니까 상쾌하고 좋네요. 이 게시물은 본다면 한 번 아침에 자전거 타기를 해보세요!</p>
                </div>
            </div>

            <div class="caption">
                <p>2025년 6월 14일</p>
            </div>
        </div>
    </div>

    <div class="divider2"></div>

    <div class="container conB">
        <div class="subtitle">
            <div class="small-profile">
                <span class="small-thumbnail profileB" href=""></span>
                <p>박제민</p>
            </div>
            <p>님이 태그하신 게시물이에요.</p>
        </div>

        <div class="img-container">
            <div class="imgbox imgB"></div>
            <ul class="indicator">
                <li class="activated"></li>
                <li class="none"></li>
                <li class="none"></li>
            </ul>
        </div>

        <div class="small-container">
            <div class="feedback">
                <div class="heart">
                    <span class="heart-icon"></span>
                    <p>11</p>
                </div>
                <div class="comment">
                    <span class="comment-icon"></span>
                    <p>11</p>
                </div>
            </div>

            <div class="friend-alert">
                <span class="friend-img"></span>
                <p>가 함께해요.</p>
            </div>

            <div class="textbox">
                <div class="title">
                    <h1>나도 첫 번째 책 읽기 완료!</h1>
                </div>
                <div class="paragraph">
                    <p>시작하기 힘들줄 알았는데 드디어 책 읽기를 시작했다. 두 번째는 좀 더 쉽지 않을까 싶다.</p>
                </div>
            </div>

            <div class="caption">
                <p>2025년 6월 5일</p>
            </div>
        </div>
    </div>

</body>
</html>
